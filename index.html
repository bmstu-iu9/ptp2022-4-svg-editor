<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <title>LightSVG</title>
    <link rel="shortcut icon" href="media/title/pencil.svg" type="image/svg">
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <header>
      <div class="menu">
        <button class="menu-button"> Файл     </button>
        <button class="menu-button"> Действие </button> 
        <button class="menu-button"> Вид      </button>
        <button class="menu-button"> Помощь   </button>
      </div>
    </header>
    <main>
      <div class="tool-panel">
        <div class="tool-buttons">
          <input type="radio" id="cursor" alt="cursor" name="tool" checked>
          <label for="cursor">
            <img src="media/icons/cursor-default.svg" alt="cursor" draggable="false" />
          </label>
          <input type="radio" id="hand" alt="hand" name="tool">
          <label for="hand">
            <img src="media/icons/cursor-pointer.svg" alt="hand" draggable="false" />
          </label>
          <input type="radio" id="pencile" alt="pencile" name="tool">
          <label for="pencile">
            <img src="media/icons/lead-pencil.svg" alt="pencile" draggable="false" />
          </label>
          <input type="radio" id="line" alt="line" name="tool">
          <label for="line">
            <img src="media/icons/vector-line.svg" alt="line" draggable="false" />
          </label>
          <input type="radio" id="polyline" alt="polyline" name="tool">
          <label for="polyline">
            <img src="media/icons/vector-polyline.svg" alt="polyline" draggable="false" />
          </label>
          <input type="radio" id="polygon" alt="polygon" name="tool">
          <label for="polygon">
            <img src="media/icons/vector-polygon.svg" alt="polygon" draggable="false" />
          </label>
          <input type="radio" id="rectangle" alt="rectangle" name="tool">
          <label for="rectangle">
            <img src="media/icons/rectangle.svg" alt="rectangle" draggable="false" />
          </label>
          <input type="radio" id="ellipse" alt="ellipse" name="tool">
          <label for="ellipse">
            <img src="media/icons/ellipse.svg" alt="ellipse" draggable="false" />
          </label>
          <input type="radio" id="eraser" alt="eraser" name="tool">
          <label for="eraser">
            <img src="media/icons/eraser.svg" alt="eraser" draggable="false" />
          </label>
          <input type="radio" id="palette" alt="palette" name="tool">
          <label for="palette">
            <img src="media/icons/palette.svg" alt="palette" draggable="false" />
          </label>
        </div>
        <div id="pencile-options" class="tool-options hidden">
          <input type="range" id="pencile-range" name="pencile-range"
                 min="1" max="50" value="5">
          <svg width="100" height="100" xmlns="http://www.w3.org/2000/svg">
            <circle cx="50" cy="50" r="5" fill="#00AAFF" id="pencile-preview" />
          </svg>
        </div>
        <div id="line-options" class="tool-options hidden">
          <input type="range" id="line-range" name="line-range"
                 min="1" max="50" value="5">
          <svg width="100" height="100" xmlns="http://www.w3.org/2000/svg">
            <circle cx="50" cy="50" r="5" fill="#00AAFF" id="line-preview" />
          </svg>
        </div>
        <div id="polyline-options" class="tool-options hidden">
          <input type="range" id="polyline-range" name="polyline-range"
                 min="1" max="50" value="5">
          <svg width="100" height="100" xmlns="http://www.w3.org/2000/svg">
            <circle cx="50" cy="50" r="5" fill="#00AAFF" id="polyline-preview" />
          </svg>
        </div>
        <div id="polygon-options" class="tool-options hidden">
          <input type="range" id="polygon-range" name="polygon-range"
                 min="1" max="50" value="5">
          <svg width="100" height="100" xmlns="http://www.w3.org/2000/svg">
            <circle cx="50" cy="50" r="5" fill="#00AAFF" id="polygon-preview" />
          </svg>
        </div>
        <div id="eraser-options" class="tool-options hidden">
          ERASER
        </div>
        <div id="palette-options" class="tool-options hidden">
          PALETTE
        </div>   
      </div>
      <svg id="svg-panel" class="svg-panel" width="600" height="600"
           xmlns="http://www.w3.org/2000/svg">
      </svg>
    </main>
    <script src="js/common/declarations.js"            ></script>
    <script src="js/common/document.js"                ></script>
    <script src="js/common/create-svg.js"              ></script>

    <script src="js/user-interface/tool-options.js"    ></script>

    <script src="js/tools/hand.js"                     ></script>

    <script src="js/tools/figure/Figure.js"            ></script>
    <script src="js/tools/figure/Point.js"             ></script>

    <script src="js/tools/pencile/pencile-options.js"  ></script>
    <script src="js/tools/pencile/Pencile.js"          ></script>
    <script src="js/tools/pencile/PencilePoint.js"     ></script>

    <script src="js/tools/line/line-options.js"        ></script>
    <script src="js/tools/line/Line.js"                ></script>
    <script src="js/tools/line/LinePoint.js"           ></script>

    <script src="js/tools/rectangle/Rectangle.js"      ></script>
    <script src="js/tools/rectangle/RectanglePoint.js" ></script>

    <script src="js/tools/ellipse/Ellipse.js"      ></script>
    <script src="js/tools/ellipse/EllipsePoint.js" ></script>

    <script src="js/tools/polyline/polyline-options.js"></script>
    <script src="js/tools/polyline/Polyline.js"        ></script>
    <script src="js/tools/polyline/PolylinePoint.js"   ></script>

    <script src="js/tools/polygon/polygon-options.js"></script>
    <script src="js/tools/polygon/Polygon.js"        ></script>
    <script src="js/tools/polygon/PolygonPoint.js"   ></script>
  </body>
</html>
