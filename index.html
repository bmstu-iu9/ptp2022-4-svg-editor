<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <title>Векторный графический редактор</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="https://kit.fontawesome.com/2265754842.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header>
      <div class="menu">
        <button class="menu-button"> Файл </button>
        <button class="menu-button"> Действие </button> 
        <button class="menu-button"> Вид </button>
        <button class="menu-button"> Помощь </button>
      </div>
    </header>
    <main>
      <div class="tool-panel">
        <div>
          <input type="radio" id="cursor" alt="cursor" name="tools" checked/>
          <label for="cursor"><i class="fa-solid fa-arrow-pointer"></i></label>
          <input type="radio" id="hand" alt="hand" name="tools">
          <label for="hand"><i class="fa-solid fa-hand-pointer"></i></label>
          <input type="radio" id="pencile" alt="pencile" name="tools">
          <label for="pencile"><i class="fa-solid fa-pencil"></i></label>
          <input type="radio" id="eraser" alt="eraser" name="tools">
          <label for="eraser"><i class="fa-solid fa-eraser"></i></label>
          <input type="radio" id="palette" alt="palette" name="tools">
          <label for="palette"><i class="fa-solid fa-palette"></i></label>
        </div>
        <div id="tool-info-panel" class="tool-info-panel"></div>
      </div>
      <svg id="svg-panel" class="svg-panel" width="600" height="600"
        xmlns="http://www.w3.org/2000/svg">
      </svg>
    </main>
    <!-- скрипты -->
    <script src="js/declarations.js"></script>
    <script src="js/cursor.js"></script>
    <script src="js/hand.js"></script>
    <script src="js/pencile.js"></script>
    <script src="js/eraser.js"></script>
    <script src="js/palette.js"></script>
  </body>
</html>
